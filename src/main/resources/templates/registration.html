<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/saveUser}" method="post" class="main-form">
        <div class="form-group" style="width: 30%">
            <label for="email" class="label"> Email :</label>
            <input id="email" name="email" type="email" class="form-input form-control">
            <label for="username" class="label"> Username: </label>
            <input id="username" type="text" name="username" class="form-input form-control">
            <label for="password" class="label"> Password: </label>
            <input id="password" name="password" type="password" class="form-input form-control"><br>
            <input id="saveUser" type="submit" value="Sign up..." class="form-logout btn btn-info">
        </div>
    </form>
</div>
</body>
</html>
